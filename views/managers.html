{%extends 'layout.html'%}
{% block content%}
	<section class="users">
	{% for manager in managers%}
		<div class="user">
			<h4>{{loop.index}})</h4>
			<h2 class="is_manager">{{manager.name}}</h2>
			<!--<h4>{{'Manager' if user.is_manager}}</h4>-->
			<form style='display:inline-block;' action="/users/managers/{{manager.id}}?_method=PUT" method='POST'>
				<button class="delete">Remove Manager Permisions</button>
			</form>
		</div>
	{% endfor %}
	</section>
{% endblock %}
